<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Resumo de VÃ­deo do YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
        resize: vertical;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center flex-grow-1">ğŸ§ Resumo Inteligente de VÃ­deo do YouTube</h1>
    <button id="toggle-theme" class="btn btn-outline-light ms-3">ğŸŒ™</button>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <input type="text" name="youtube_url" class="form-control" placeholder="Cole a URL do vÃ­deo aqui" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">ğŸ¬ Gerar Resumo</button>
            </div>
          </form>

          {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
          {% endif %}

          {% if resumo %}
            <div class="mt-4">
              <h5>ğŸ“ Resumo Gerado:</h5>
              <textarea class="form-control" rows="12" readonly>{{ resumo }}</textarea>
              <div class="mt-3 text-end">
                <a href="{{ url_for('download') }}" class="btn btn-success">â¬‡ï¸ Baixar Resumo (.txt)</a>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('toggle-theme');
  const htmlTag = document.documentElement;

  // Verifica se hÃ¡ um tema salvo
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    htmlTag.setAttribute('data-bs-theme', savedTheme);
    toggleBtn.textContent = savedTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
  }

  toggleBtn.addEventListener('click', () => {
    const currentTheme = htmlTag.getAttribute('data-bs-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    htmlTag.setAttribute('data-bs-theme', newTheme);
    toggleBtn.textContent = newTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
    localStorage.setItem('theme', newTheme);
  });
</script>

</body>
</html>
